<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: solid dotted dashed groove; border-color: greenyellow;  border-width: 10px;">solid</p>
    <p style="border: dotted; border-color: brown; border-width: 10px;">dotted</p>
    <p style="border: dashed;">dash</p>
    <p style="border: double;">double</p>

    <!-- border: style color width; -->

    <p style="border: ridge magenta 10px;">ridge</p>
    <p style="border: groove; border-color: magenta; border-width: 10px;">groove</p>
    <p style="border: inset; border-color: forestgreen; border-width: 10px;">inset</p>
    <p style="border: outset; border-color: forestgreen; border-width: 10px;">outset</p>

    

</body>
</html>
