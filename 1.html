<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style type="text/css">
		.playBtn
		{
			height: 100px;
			width: 100px;
			background-color: lightblue;
			border-radius: 50%;
			margin: 250px auto;

			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			color:black;
			position: relative;
			z-index: 0;
		}
		.sp1,.sp2,.sp3
		{
			height: 100px;
			width: 100px;
			background-color: lightblue;
			border-radius: 50%;
			position: absolute;
			top:0;
			left:0;
			z-index: -1;
			
			opacity: 1;
		}

		.sp1
		{
			animation: ScaleMe1 1s linear infinite; 
		}

		.sp2
		{
			animation: ScaleMe2 1s linear infinite; 
		}

		.sp3
		{
			animation: ScaleMe3 1s linear infinite; 
		}

		@keyframes ScaleMe1
		{
			from{transform: scale(1);opacity: 1}
			to{transform: scale(1.4);opacity: 0.2}
		}

		@keyframes ScaleMe2
		{
			from{transform: scale(1);opacity: 1}
			to{transform: scale(1.8);opacity: 0.2}
		}

		@keyframes ScaleMe3
		{
			from{transform: scale(1);opacity: 1}
			to{transform: scale(2.2);opacity: 0.2}
		}
	</style>
</head>
<body>

	<div class="playBtn">
		
		<i class="fa-solid fa-play"></i>
		<span class="sp1"></span>
		<span class="sp2"></span>
		<span class="sp3"></span>

	</div>

</body>
</html>
