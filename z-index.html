<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;

        }

        .b{
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;

            
        }

        .c{
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: -3;

        }
    </style>
</head>
<body>
    <img src="gs1.jpg" alt="" class="a" height="100px" width="100">
    <img src="gs2.jpg" alt="" class="b" height="100px" width="100">
    <img src="gs3.jpg" alt="" class="c" height="100px" width="100">
</body>
</html>
