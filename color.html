<body>

     <!-- rgba ==> red green blue alpha

    alpha value ranger ==> 0 to 1 (default ==>1) 

        HSL ==> hue saturation lightness -->

    <p style="color: aqua;">Name color</p>
    <p style="color: #00FF;">Hex color</p>
    <p style="color: rgb(70,50,79);">RGB color</p>
    <p style="color: rgba(50, 40, 80, 0.56);">RGBA color</p>
    <p style="color: hsl(12, 50%, 50%);">HSL color</p>
    <p style="color: hsla(50, 40%, 30%, .45);">HSLA color</p>
</body>
