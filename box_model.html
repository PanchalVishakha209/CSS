<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        .header{
            background: lightcoral;
            height: 100%;
            width: 100%;
            position: fixed;
            display: flex;
        }
        .header .logo{
            height: 100px;
            width: 20%;
            background: crimson;
        }
        .header .cname{
            height: 100px;
            width: 80%;
            background: peru;
        }
        .nav
        {
            background: lightgreen;
            height: 50px;
            /* width: 100px; */
            margin-top: 100px;
            text-align: center;
            line-height: 50px;
        }

        .nav ul li{
            display: inline;
            list-style: none;
            margin-right: 20px;
            padding: 5px 20px;
        }

        .nav ul li a{
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            font-family: cursive;
            background: lightcoral;
            padding: 5px 15px;
        }


        
        .content{
            background: lightseagreen;
            height: 200px;
            width: 100px;
        }
        .x1{
            background: lightslategray;
            height: 200px;
            width: 100px;
        }
        .footer{
            background: limegreen;
            height: 200px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">logo</div>
        <div class="cname">company name</div>
    </div>
    <div class="nav">
        <ul>
            <li><a href=""></a>home</li>
            <li><a href=""></a>service</li>
            <li><a href=""></a>contact</li>
            <li><a href=""></a>about</li>
        </ul>
    </div>
    <div class="content"></div>
    <div class="x1">part1</div>
    <div class="x1">part2</div>
    <div class="x1">part3</div>
    <div class="x1">part4</div>
    <div class="footer"></div>
</body>
</html>
